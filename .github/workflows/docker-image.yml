name: docker-image

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
          
      - name: Build and push memoryGame
        run: |
          docker build -t mfumanal/memorygame:latest ./MemoryGame
          docker push mfumanal/memorygame:latest

      
      - name: Build and push piedrapapeltijereas
        run: |
          docker build -t mfumanal/rockpaperscissors:latest ./RockPaperScissors
          docker push mfumanal/rockpaperscissors:latest
